solon.app:
  name: demoapp

solon.logging.appender:
  console:
    level: DEBUG
  file:
    level: INFO
    rolling: "logs/demoapp_%d{yyyy-MM-dd}/%i${FILE_LOG_EXTENSION}"
    maxFileSize: "1 KB"
  cloud:
    level: INFO
  json:
    level: DEBUG
    class: "features.AppenderImpl"


solon.logging:
  logger:
    "root":
      level: INFO
    "features":
      level: TRACE